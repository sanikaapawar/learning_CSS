<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Flip Cards</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
 
    background: #f2f2f2;
}

.container {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    justify-content: center;
}

.card {
    width: 200px;
    height: 260px;
  
}

.card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 5s;
}

.card:hover .card-inner {
    transform: rotateY(180deg);
}

.card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.card-front {
    background: white;
}

.card-back {
    background: lightblue;
    transform: rotateY(180deg);
     }
</style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-inner">
            <div class="card-front"> 💡 Idea</div>
            <div class="card-back">Description here</div>
        </div>
    </div>

    <div class="card">
        <div class="card-inner">
            <div class="card-front1">🎨 Design</div>
            <div class="card-back">Description here</div>
        </div>
    </div>

    <div class="card">
        <div class="card-inner">
            <div class="card-front">⚙️ Settings</div>
            <div class="card-back">Description here</div>
        </div>
    </div>

    <div class="card">
        <div class="card-inner">
            <div class="card-front">🚀 Launch</div>
            <div class="card-back">Description here</div>
        </div>
    </div>

    <div class="card">
        <div class="card-inner">
            <div class="card-front">📊 Stats</div>
            <div class="card-back">Description here</div>
        </div>
    </div>
</div>
</body>
</html>
